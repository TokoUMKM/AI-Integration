name: Publish Scalar Project

on:
  push:
    branches:
      - main

jobs:
  publish-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # LANGKAH 1: Login dulu untuk membuat sesi (Auth)
      - name: Login to Scalar
        run: npx @scalar/cli auth login --token ${{ secrets.SCALAR_API_KEY }}

      # LANGKAH 2: Publish project (menggunakan sesi dari langkah 1)
      - name: Publish to Scalar
        run: npx @scalar/cli project publish --slug restock-ai-api --path ./scalar.config.json