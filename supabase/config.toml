# PROJECT ID (Pastikan ini sesuai dengan project Anda)
project_id = "toko_umkm_backend"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

# --- KONFIGURASI FUNCTION (Essential) ---

[functions.parse-receipt]
verify_jwt = true 
# Kita set TRUE agar aman saat di-deploy (Production).
# Saat testing local, kita bypass manual pakai flag --no-verify-jwt

[functions.analyze-stock-health]
verify_jwt = true

[functions.generate-order-text]
verify_jwt = true
[functions.push-notification]
enabled = true
verify_jwt = true
import_map = "./functions/push-notification/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/push-notification/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/push-notification/*.html" ]
